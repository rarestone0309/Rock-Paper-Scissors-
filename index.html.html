<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
          playGame('rock');
          "
      class="move-button"
    >
      <img class="move-icon" src="Images/rock-emoji.png" />
    </button>

    <button onclick=" playGame('paper');" class="move-button">
      <img class="move-icon" src="Images/paper-emoji.png" />
    </button>
    <button onclick=" playGame('scissors');" class="move-button">
      <img class="move-icon" src="Images/scissors-emoji.png" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    
    
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
